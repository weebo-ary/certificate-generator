<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Certificate for GDSC : LNCT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="favicon.ico">
</head>

<body>
    <header>
        <img src="./logo.png" alt="GDSC:LNCT" style="width: 3.5em;height: 3em">
        <h4 style="font-size: 34px">Google Developers Student Club</h4>
        <h5 style="font-weight: 400;">Lakshmi Narain College of Technology</h5>
        <h4>Get your certificate of participation for Volunteer</h4>
        <h5> <a href="https://www.youtube.com/channel/UCr4nj7gGFSsBznyaEu2o4lw" target="_blank"
                rel="noopener noreferrer">Youtbe Channel</a></h5>
    </header>
    <main>

        <label for="name">Type Your Name</label>
        <input required type="text" name="Name" autocomplete="name" placeholder="Ex : Aryan Bhardwaj" id="name" minlength="3"
            maxlength="16">
        <Button id="submitBtn">Get Certificate</Button>


    </main>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./main.js"></script>
</body>

</html>
